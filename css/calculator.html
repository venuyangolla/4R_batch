<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./calculator.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="result" placeholder="0"readonly>
        <div class="buttons">
            <button onclick="clearResult()">C</button>
            <button onclick="appendToResult(7)">7</button>
            <button onclick="appendToResult(8)">8</button>
            <button onclick="appendToResult(9)">9</button>
            <button onclick="appendToResult('+')">+</button>
            <button onclick="appendToResult(4)">4</button>
            <button onclick="appendToResult(5)">5</button>
            <button onclick="appendToResult(6)">6</button>
            <button onclick="appendToResult('-')">-</button>
            <button onclick="appendToResult(1)">1</button>
            <button onclick="appendToResult(2)">2</button>
            <button onclick="appendToResult(3)">3</button>
            <button onclick="appendToResult('')">AC</button>
            <button onclick="appendToResult(0)">0</button>
            <button onclick="appendToResult('.')">.</button>
            <button onclick="calculate()">=</button>
            <button onclick="appendToResult('/')">/</button>
            <button onclick="calculate()">cos</button>
            <button onclick="calculate()">tan</button>
            <button onclick="calculate()">sin</button>
            <button onclick="calculate()">check</button>
            <button onclick="calculate()">*</button>
            <button onclick="calculate()">%</button>
            <button onclick="calculate()">00</button>
        </div>
    </div>

</body>
</html>
