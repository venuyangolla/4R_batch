<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8/">
        <meta name="viewpoint" content="width-device-width, initial-scale=1.0"/>
        <title>Document</title>
        <style>
           
            body
            {
                text-align:"center";
                height: 70vh;
                width: 30vw;
                margin:100px;
                background:rgb(21, 139, 139);
                border-color: black;
                border-width: 2px;
                border: solid;
            }
        </style>
    </head>
    <body>

    <div id="Registration Form">
        <form style="text-align:center">
            <fieldset>
                <legend>Registration Form</legend>
            <h1><strong>Sign Up Form</strong></h1>
            <label for="First Name"; style="margin: 5px">First Name</label>
            <input type="text" id="First Name" name="First Name" placeholder="First Name"style="margin: 5px"/></br>
            <label for="Last Name"; style="margin: 5px;">Last Name</label>
            <input type="text"name="Last Name"Placeholder="Last Name"Id="Last Name" style="margin: 5px"/><br>
            <label for="Email Id"; style="margin: 5px;">Email Id</label>
            <input type="text"name="Email Id"Placeholder="Email Id"Id="Email Id" style="margin: 5px" /><br>
            <label for="password" style="margin: 5px">set password</label>
            <input type="text"name="Password"Placeholder="password"Id="Password" minlength="6"maxlength="15"pattern="[A-Za-z0-9]{4,8}" style="margin: 5px"/><br>
            <label for="Date of Birth" style="margin: 5px;">DOB</label>
            <input type="date"
            name="DOB" 
            minlength="1995-01-01"
            maxlength="2025-01-01"style="margin: 5px"></br> 
            <label for="Gender" style="margin: 5px">Gender: </label>
            <input type="radio" name="Gender" id="Male" value="Male" style="margin: 5px">Male
            <input type="radio" name="Gender" id="female" value="female" style="margin: 5px">Female<br>
            <br>
            <label for="tel" style="margin:5px">phone no</label>
            <input type="tel"name="phone"pattern="+91.[0-9]" minlength="10"maxlength="10"style="margin:5px"/>
            <select name="country" id="country">
                <input list="countries">
                <datalist id="countries" name="countries">
                <option value="N/A">Select an Option</option>
                <option value="India">India</option>
                <option value="USA">USA</option>
                <option value="Canada">Canada</option>
                <option value="Brazil">Brazil</option>
                <option value="Los angels">Los Angels</option>
                <option value="Africa">Africa</option>
                <option value="Austraila">Austraila</option>
                </datalist>
                
            <!--button>Sign up Account</button--></br>
            <button type="for new account">sign in</button><br>
            <br>
            <button type="reset"; style="text-align:right">Reset</button>
            <br>
        </fieldset>
        </form>
    </div>
    </body>
</html>
